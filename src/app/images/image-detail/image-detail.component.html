<div class="card mx-auto" style="width:28rem; margin:2rem">
    <img class="card-img-top" src="{{image.url}}" alt="Card image top">
    <div class="card-body">
        <h4 class="card-title ellipses">{{image.title }}</h4>

        <div class="row">
            <div class="col-md-4">Image Id:</div>
            <div class="col-md-7">{{image.id}}</div>
        </div>
        <div class="row">
            <div class="col-md-4"> Image album Id:</div>
            <div class="col-md-7">{{image.albumId}}</div>
        </div>
        <div class="row">
            <div class="col-md-4"> Image Url:</div>
            <div class="col-md-7">{{image.url}}</div>
        </div>
    </div>
    <div class='card-footer'>
        <button class='btn btn-outline-dark' (click)='onBack()'>
            <i class='fa fa-chevron-left'></i> Back
        </button>
